<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - Copylink</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body style="font-family: 'Poppins', sans-serif;">

  <div class="container my-5">

    <!-- Header with Logo -->
    <header class="mb-4 text-center">
      <img src="logo.png" alt="Logo" class="img-fluid mb-3" style="max-width: 150px;">
      <h1 class="fw-bold">Admin Dashboard</h1>
    </header>

    <!-- Rate Setting Section -->
    <section class="card p-4 shadow-sm mb-5">
      <h2 class="h4 mb-3">Set Default Browsing Rate</h2>
      <div class="row g-3 align-items-center">
        <div class="col-md-6">
          <label for="rateInput" class="form-label">Default Browsing Rate (bob/minute):</label>
          <input type="number" id="rateInput" class="form-control" min="1" required>
        </div>
        <div class="col-md-6 d-flex align-items-end">
          <button id="saveRate" class="btn btn-primary w-100">Save Rate</button>
        </div>
      </div>
    </section>

    <!-- Receipts Section -->
    <section class="card p-4 shadow-sm">
      <h2 class="h4 mb-4">Receipts</h2>
      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="receiptsTable">
          <thead class="table-dark">
            <tr>
              <th>No</th>
              <th>Date</th>
              <th>Start</th>
              <th>End</th>
              <th>Cost</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Receipts will be populated here dynamically -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center mt-5">
      <button id="backHome" class="btn btn-outline-secondary">
        Back to Calculator
      </button>
    </footer>

  </div>

  <!-- Popup Alerts (Bootstrap Modal) -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alertModalLabel">Alert</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="alertMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Popper included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="scripts/admin.js"></script>
</body>
</html>
