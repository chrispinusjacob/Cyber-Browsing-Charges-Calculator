<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Copylink Cyber Calculator</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/styles.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body style="font-family: 'Poppins', sans-serif;">

  <!-- Loader -->
  <div id="loader" class="d-flex justify-content-center align-items-center vh-100">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container my-5" style="display: none;">

    <!-- Header with Logo -->
    <header class="mb-4 text-center">
      <img src="logo.png" alt="Logo" class="img-fluid mb-3" style="max-width: 200px;">
      <h1 class="fw-bold">Copylink Cyber Browsing Calculator</h1>
    </header>

    <!-- Form Section -->
    <form id="calculatorForm" class="card p-4 shadow-lg">
      <div class="mb-3">
        <label for="startTime" class="form-label">Start Time:</label>
        <input type="time" id="startTime" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="endTime" class="form-label">End Time:</label>
        <input type="time" id="endTime" class="form-control" required>
      </div>

      <!-- Live charge display -->
      <div id="liveCharge" class="alert alert-info mt-3" role="alert">
        Total Charges: <strong>0 bob</strong>
      </div>

      <!-- Generate receipt button -->
      <button type="button" id="generateReceiptBtn" class="btn btn-primary w-100" disabled>
        Generate Receipt
      </button>
    </form>

    <!-- Footer -->
    <footer class="text-center mt-5">
      <button id="adminLink" class="btn btn-outline-secondary">
        Go to Admin Panel
      </button>
    </footer>
  </div>

  <!-- Receipt Download Section -->
  <div id="receiptDownload" class="text-center mt-4"></div>

  <!-- Popup Alerts (using Bootstrap Modal) -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alertModalLabel">Alert</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="alertMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Popper included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="scripts/script.js"></script>
</body>
</html>
