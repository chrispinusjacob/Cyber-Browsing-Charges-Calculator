<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copylink Cyber Browsing Charges Calculator</title>
<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="loader">
    <div class="loading-circle"></div>
</div>

<div class="calculator-container" style="display:none;">
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Copylink Cyber Browsing Charges Calculator</h1>
    </div>
    <form id="calculatorForm">
        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" name="startTime" required>
        <br>
        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" name="endTime" required>
        <br>
        <div class="rate">
            <label>Browsing rate is 2 bob per minute</label>
        </div>
        <button type="submit" id="calculateButton">Calculate Charges</button>
    </form>
</div>

<div id="popup" class="popup">
    <div class="popup-content">
        <p id="popupMessage"></p>
    </div>
</div>

<div id="waitPopup" class="wait-popup">
    <div class="wait-popup-content">
        <p>Please wait a few seconds while the receipt is being generated...</p>
    </div>
</div>

<button id="viewReceiptsButton" class="view-receipts-button">View All Receipts</button>

<script src="scripts/xlsx.full.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
